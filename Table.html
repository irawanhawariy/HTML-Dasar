<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid blue;
            /* border-collapse:collapse;  */
        }
    </style>
</head>
<body>
  <table>
      <caption><b>Latihan Table</b></caption>
      <thead>
          <tr>
              <th rowspan="3">Day</th>
              <th colspan="3">Seminar</th>
          </tr>
          <tr>
              <th colspan="2">Schedule</th>
              <th rowspan="2">Topic</th>
          </tr>
          <tr>
              <th>Begin</th>
              <th>End</th>
          </tr>

      </thead>
      <tbody>
          <tr>
              <td rowspan="2">Monday</td>
              <td rowspan="2">08.00 am</td>
              <td rowspan="2">05.00 pm</td>
              <td>Introduction to XML</td>    
          </tr> 
          <tr>
              <td>Validity DTD</td>
          </tr>
          <tr>
              <td rowspan="4">Tuesday</td>
              <td>08.00 am</td>
              <td>11.00 am</td>
              <td rowspan="2">XPath</td>
          </tr>          
          <tr>
              <td rowspan="2">11.00 am</td>
              <td rowspan="2">2.00 pm</td>
              
          </tr>
          <tr>
              <td rowspan="2">XSL Transformation</td>
          </tr>
          <tr>
              <td>2.00 pm</td>
              <td>5.00 pm</td>              
          </tr>          
          <tr>
              <td>Wednesday</td>
              <td>08.00 am</td>
              <td>12.00 pm</td>
              <td>XSL Formatting Object</td>
          </tr>

      </tbody>
  </table>  
</body>
</html>
